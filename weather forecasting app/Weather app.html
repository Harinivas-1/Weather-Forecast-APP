<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <div class="search">
        <input type="text" id="cityInput" placeholder="Enter city name" spellcheck="false">
        <button id="searchBtn"><img src="images/search.png" alt="Search"></button>
    </div>
    <div class="error">
        <p>Invalid city name</p>
    </div>
    <div class="Weather" style="display: none;">
        <img src="images/clouds.png" class="Weather-icon">
        <h1 class="temp">-22Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png" class="humidity-icon">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png" class="wind-icon">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src = "script.js"></script>
</body>
</html>
